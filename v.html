<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <img id="img">
    <script>
        const img = document.getElementById('img');
        async function loadRandomImage() {
            try {
                const response = await fetch('https://ipfs-pic.onani.cn/ri/h/');
                const data = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const images = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.href)
                    .filter(href => href.endsWith('.webp'))
                    .map(href => href.split('/').pop())
                    .filter(filename => !filename.includes('bafy') && !filename.includes('bafk'));
                
                if (images.length > 0) {
                    const randomImage = images[Math.floor(Math.random() * images.length)];
                    img.src = 'https://ipfs-pic.onani.cn/ri/v/' + randomImage;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        loadRandomImage();
    </script>
</body>
</html>
