<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
async function redirect() {
    try {
        const response = await fetch('https://ipfs-pic.onani.cn/ri/v/');
        const data = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const images = Array.from(doc.querySelectorAll('a'))
            .map(a => a.href)
            .filter(href => href.endsWith('.webp'))
            .map(href => href.split('/').pop())
            .filter(filename => !filename.includes('bafy') && !filename.includes('bafk'));
        
        if (images.length > 0) {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            window.location.replace('https://ipfs-pic.onani.cn/ri/v/' + randomImage);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
redirect();
</script>
</body>
</html>
